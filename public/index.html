<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan your todos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/popupstyle.css">

</head>
<body>
    <header class="header-container">
        <h1>Todo Planner</h1>
        <i class="fas fa-tasks"></i>
    </header>    
    <form onsubmit="return false;" >
            <input class="todo-input" type="text" placeholder="Let's plan my tasks...">
            <input type="text" id="datepicker" placeholder="Deadline">
            <button class='todo-calendar'><i class="far fa-calendar-alt"></i></button>
            <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>

            <div class="select"> 
                <select class="select-filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>

    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div class="bl-box bl-hidden">
        <div class="bl-overlay"></div>
        <div class="bl-dialog bl-info">
            <div class="bl-header"><h2>But before,I need to...</h2></div>
            <div class="bl-content">
              
                <input class="bl-prompt">
            </div>
            <div class="bl-footer">
                <button class="bl-btn">OK</button>
                <button class="bl-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>

</body>
</html>
